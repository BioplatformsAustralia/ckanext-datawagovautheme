{% ckan_extends %}

{% block heading_private %}
  {% if package.private %}
    <span class="dataset-private label label-private">
      <i class="fa fa-lock"></i>
      {{ _('Private') }}
    </span>
  {% endif %}
{% endblock %}

{% block heading_title %}
 {{ h.link_to(h.truncate(title, truncate_title), h.url_for('dataset_read', controller='package', action='read', id=package.name)) }}
{% endblock %}
